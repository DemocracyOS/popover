<!DOCTYPE 5>
<html>
  <head>
    <title>Popover</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      a {
        display: inline-block;
        float: left;
        border: 1px solid #eee;
        padding: 10px;
        color: black;
        text-decoration: none;
        margin: 55px;
        width: 100px;
        text-align: center;
      }
      .tip-inner {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <title>Popover</title>
    <script src="../build/build.js"></script>
    <a href="#" id="top">Top</a>
    <a href="#" id="right">Right</a>
    <a href="#" id="left">Left</a>
    <a href="#" id="bottom">Bottom</a>
    <a href="#" id="markup">Markup</a>
    <a href="#" id="auto">Auto</a>
    <script>
      var o = require('component-jquery');
      var Popover = require('popover');
      Popover.effect = 'fade';

      o('#top,#right,#left,#bottom').each(function(i, el){
        var tip = new Popover('Some popover content', o(el).text());
        tip.position(o(el).text().toLowerCase());
        o(el).hover(function(){
          tip.show(el);
        }, function(){
          tip.hide(200);
        })
      })

      var tip = new Popover('<input type="search" placeholder="Search" />', 'Search');
      tip.position('top');
      o('#markup').hover(function(){
        tip.show('#markup');
      }, function(){
        tip.hide(200);
      })

      var auto = new Popover('You have messages!', 'Title');
      auto.show('#auto');
    </script>
  </body>
</html>
