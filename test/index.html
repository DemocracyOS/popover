<!DOCTYPE 5>
<html>
  <head>
    <title>Popover</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="out.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      a {
        display: inline-block;
        float: left;
        border: 1px solid #eee;
        padding: 10px;
        color: black;
        text-decoration: none;
        margin: 55px;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <title>Popover</title>
    <script src="out.js"></script>
    <a href="#" id="north">North</a>
    <a href="#" id="east">East</a>
    <a href="#" id="west">West</a>
    <a href="#" id="south">South</a>
    <a href="#" id="markup">Markup</a>
    <a href="#" id="auto">Auto</a>
    <script>
      var o = require('jquery');
      var Popover = require('popover');
      Popover.effect = 'fade';

      o('#north,#east,#west,#south').each(function(i, el){
        var tip = new Popover('Some popover content', el.textContent);
        tip.position(el.textContent.toLowerCase());
        o(el).hover(function(){
          tip.show(el);
        }, function(){
          tip.hide(200);
        })
      })

      var tip = new Popover('<input type="search" placeholder="Search" />', 'Search');
      tip.position('north');
      o('#markup').hover(function(){
        tip.show(o('#markup'));
      }, function(){
        tip.hide(200);
      })

      var auto = new Popover('You have messages!', 'Title');
      auto.show('#auto');
    </script>
  </body>
</html>
